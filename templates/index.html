<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Congestion Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .traffic-card {
            background-color: #fff;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .traffic-card p {
            font-size: 18px;
            margin: 10px 0;
        }
        .congestion-high {
            color: red;
            font-weight: bold;
        }
        .congestion-moderate {
            color: orange;
            font-weight: bold;
        }
        .congestion-low {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Real-Time Traffic Congestion</h1>
    <div class="traffic-card">
        <p><strong>Location:</strong> <span id="location">Loading...</span></p>
        <p><strong>Distance:</strong> <span id="distance">Loading...</span></p>
        <p><strong>Duration:</strong> <span id="duration">Loading...</span></p>
        <p><strong>Congestion Level:</strong> <span id="congestion" class="">Loading...</span></p>
    </div>

    <script>
        async function fetchTrafficData() {
            try {
                const response = await fetch("/get_latest_data");
                const data = await response.json();

                console.log(data); // For debugging

                document.getElementById("location").innerText = data.location;
                document.getElementById("distance").innerText = data.distance;
                document.getElementById("duration").innerText = data.duration_in_traffic;
                const congestionEl = document.getElementById("congestion");
                congestionEl.innerText = data.congestion;

                // Apply color based on congestion level
                congestionEl.className = '';
                if (data.congestion === "High") {
                    congestionEl.classList.add("congestion-high");
                    alert("⚠️ High Traffic at " + data.location);
                } else if (data.congestion === "Moderate") {
                    congestionEl.classList.add("congestion-moderate");
                } else if (data.congestion === "Low") {
                    congestionEl.classList.add("congestion-low");
                }

            } catch (error) {
                console.error("Error fetching traffic data:", error);
            }
        }

        // Fetch data every 30 seconds
        setInterval(fetchTrafficData, 30000);
        fetchTrafficData();
    </script>
</body>
</html>
